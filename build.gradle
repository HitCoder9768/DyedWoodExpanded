buildscript {
	repositories {
        mavenCentral()
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.fox2code.FoxLoader:dev:1.2.38')
    }
}

apply plugin: 'foxloader.dev'

version '1.1.2'

foxloader {
    // forceReload = true
    modId = "hitcoderdyedwoodexpanded"
    modName = "Dyed Wood Expanded"
    modVersion = project.version
    modDesc = "Adds more variations of wood to expand dyed wood!"
    clientMod = "com.hitcoder.dyedwoodexpanded.DyedWoodExpandedClient"
    serverMod = "com.hitcoder.dyedwoodexpanded.DyedWoodExpandedServer"
    // Development tools don't like that both client and server define
    // the same classes, so uncomment to disable the side inclusion.
    // includeClient = false
    // includeServer = false
}
